                    }

                    // save current time as last shown time

<script type="text/javascript" id="ct_code_block_js_175">const selectButton = document.getElementById('select-button');
const languageSelector = document.querySelector('.language-selector');

selectButton.addEventListener('click', () => {
	const checkboxes = document.querySelectorAll('input[name=language]');
	let selectedLanguage = '';

	checkboxes.forEach((checkbox) => {
		if (checkbox.checked) {
			selectedLanguage = checkbox.value;
		}
	});

	switch (selectedLanguage) {
		case 'bulgarian':
			window.location.href = 'https://newwwera.com/bg/press-start/';
			break;
		case 'english':
			window.location.href = 'https://newwwera.com/press-start/';
			break;
		default:
			// no language selected
			alert('Please select a language.');
	}
});

languageSelector.addEventListener('click', (event) => {
	const label = event.target.closest('label');
	if (label) {
		const radioButton = label.querySelector('input[type="radio"]');
		radioButton.checked = true;

		const labels = languageSelector.querySelectorAll('label');
		labels.forEach((l) => l.classList.remove('show-before'));
		label.classList.add('show-before');
	}
});




// Cookies
let buttonClose = document.querySelector('.cookie-close');
let modal = document.querySelector('.cookie-modal');

buttonClose.addEventListener('click', function() {
	modal.style.display = "none";
});
</script>

	visibility: hidden;
	animation: blueTextGlow 1.5s linear infinite, blink 0.2s linear infinite;
}

.show-before::before {
	visibility: visible;
}

#select-button {
	font-family: "Retro Gaming";
	background: transparent;
	border: 1px solid #00e5ff;
	color: #00e5ff;
	padding: 6px 12px;
	animation: blueGlow 2s linear infinite, blueTextGlow 1.5s linear infinite;
	margin: 30px auto;
	cursor: pointer;
	background: rgba(0,76,76,0.3);
}

#select-button:hover {
	animation: none;
}


@keyframes blink {
  0% {
    opacity: 0;
  }
  50% {

  }
  100% {
    opacity: 0;
  }
