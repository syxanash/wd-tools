<script type="text/javascript" id="ct_code_block_js_631">const awakeText = document.querySelector('.awake');
const matrixDiv = document.querySelector('.matrix');
const transitionDiv = document.querySelector('.transition');
const canvas = matrixDiv.appendChild(document.createElement('canvas'));
const context = canvas.getContext('2d');
context.globalCompositeOperation = 'lighter';

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const textStrip = ['诶', '比', '西', '迪', '伊', '吉', '艾', '杰', '开', '哦', '屁', '提', '维'];
const stripCount = 100;
const stripX = new Array(stripCount);
const stripY = new Array(stripCount);
const dY = new Array(stripCount);
const stripFontSize = new Array(stripCount);

for (let i = 0; i < stripCount; i++) {
  stripX[i] = Math.floor(Math.random() * canvas.width);
  stripY[i] = -100;
  dY[i] = Math.floor(Math.random() * 12) + 3;
  stripFontSize[i] = Math.floor(Math.random() * 12) + 6;
}

const theColors = ['#F7FF00', '#F7FF00', '#F7FF00'];

function drawStrip(x, y) {
  for (let k = 0; k <= 20; k++) {
    const randChar = textStrip[Math.floor(Math.random() * textStrip.length)];
    context.fillStyle = theColors[k === 0 ? 0 : k === 1 || k === 13 ? 1 : k === 3 || k === 17 ? 2 : 0] || '#F7FF00'; // Updated default color
    context.fillText(randChar, x, y);
    y -= stripFontSize[k];
  }
}

function drawMatrix() {
  if (stopMatrixAnimation) {
    context.clearRect(0, 0, canvas.width, canvas.height);
    return;
  }

  context.clearRect(0, 0, canvas.width, canvas.height);
  context.shadowOffsetX = context.shadowOffsetY = 0;
  context.shadowBlur = 8;
  context.shadowColor = '#F7FF00'; // Updated color

  for (let j = 0; j < stripCount; j++) {
    context.font = stripFontSize[j] + 'px MatrixCode';
    context.textBaseline = 'top';
    context.textAlign = 'center';

    if (stripY[j] > canvas.height && Math.random() > 0.975) {
      stripX[j] = Math.floor(Math.random() * canvas.width);
      stripY[j] = -150;
      dY[j] = Math.floor(Math.random() * 18) + 1;
      stripFontSize[j] = Math.floor(Math.random() * 12) + 6;
    }

    drawStrip(stripX[j], stripY[j]);
    stripY[j] += dY[j];
  }

  if (!document.hidden) {
    requestAnimationFrame(drawMatrix);
  }
}

function fadeOutElements() {
  transitionDiv.classList.remove('is-active');
  matrixDiv.classList.remove('is-active');
  setTimeout(() => {
    transitionDiv.remove();
    matrixDiv.remove();
    stopMatrixAnimation = true;
  }, 6000);
}

let stopMatrixAnimation = false;

const messages = [
  'Wake up...', 'Start today...', 'Time to act...', 'Keep moving...', 'Take charge...', 'Just begin...',
  'No excuses...', 'Go for it...', 'Just start...', 'No limits...', 'Go ahead...', 'Believe...', 'Keep pushing...',
  'Start now...', "Don't wait...", 'Dream big...', 'Be bold...', 'Take action...', 'Own it...', 'Rise up...',
  'Find a way...', 'Make moves...', 'Embrace fear.', 'Do it today...', 'Chase goals...', 'Stay focused.'
];

const messageIndex = Math.floor(Math.random() * messages.length);
const messageArray = messages[messageIndex].split('');
let pointer = 0;
let typeTick = 0;
const typeTickMax = 15;
let animationFrame;

const updateTypeTick = () => {
  typeTick = (typeTick + 1) % typeTickMax;
  pointer += typeTick === 0 ? 1 : 0;
};

const renderMessage = () => {
  const text = messageArray.slice(0, pointer);
  const textContent = text.join('');
  awakeText.style.color = Math.random() < 0.05 ? `#F7FF00${0.25 + Math.random() * 0.5})` : '#F7FF00'; // Updated color
  awakeText.textContent = textContent;
  if (pointer >= messageArray.length) {
    awakeText.style.display = 'none';
  }
};

const animateAwake = () => {
  animationFrame = requestAnimationFrame(animateAwake);
  updateTypeTick();
  renderMessage();
  if (pointer >= messageArray.length) {
    cancelAnimationFrame(animationFrame);
    awakeText.style.display = 'none';
    matrixDiv.classList.add('is-active');
    setTimeout(fadeOutElements, 500);
    drawMatrix();
  }
};

document.addEventListener('visibilitychange', () => {
  if (document.hidden) {
    cancelAnimationFrame(animationFrame);
    stopMatrixAnimation = true;
  } else {
    stopMatrixAnimation = false;
    animateAwake();
  }
});

window.onload = () => {
  setTimeout(() => {
    animateAwake();
  }, 500);
};

window.addEventListener("load", function () {
    document.querySelectorAll(".text-writing").forEach(function (element) {
        var delay = parseInt(element.getAttribute("data-delay")) || 0;

        setTimeout(function () {
            applyTypingEffect(element);
        }, delay);
    });

    function applyTypingEffect(element) {
        var text = element.textContent.trim();
        element.textContent = "";

        for (var i = 0; i < text.length; i++) {
            var span = document.createElement("span");
            span.textContent = text[i];
            element.appendChild(span);
        }

        var index = 0;

        var intervalId = setInterval(function () {
            element.classList.add("show");
            element.querySelectorAll("span")[index].classList.add("show");
            index++;

            if (index === text.length) {
                clearInterval(intervalId);
            }
        }, 50);
    }
});

document.addEventListener("DOMContentLoaded", function() {
    var elements = document.querySelectorAll('.show-element');
    
    elements.forEach(function(element) {
        var delay = parseInt(element.getAttribute('data-delay'));
        
        setTimeout(function() {
            element.classList.add('active');
        }, delay);
    });
});</script>
<style type="text/css" id="ct_code_block_css_631">.transition {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  bottom: 0;
  z-index: 97;
  background-color: #000000;
  transition: opacity 0.6s ease-out 0.6s;
  opacity: 0;
  pointer-events: none;
}

.transition.is-active {
    opacity: 1;
}


.matrix {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  bottom: 0;
  z-index: 97;
  background-color: #000000;
  transition: opacity 3s ease-out 3s;
  opacity: 0;
  pointer-events: none;
}

.matrix.is-active {
  opacity: 1;
}


.awake {
	width: 100%;
	position: fixed;
	text-align: center;
	top: 50%;
	transform: translateY(-50%);
	font-size: 30px;
	color: #F7FF00;
	z-index: 97;
}

/* Typing effect */
.text-writing {
  opacity: 0;
}
.text-writing span {
  opacity: 0;
}
.text-writing.show {
  opacity: 1;
}
.text-writing span.show {
  opacity: 1;
}

.show-element {
  opacity: 0;
  transition: opacity 1s ease-out;
}

.show-element.active {
  opacity: 1;
  transition: opacity 1s ease-out;
}</style>
