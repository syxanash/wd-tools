        #define TWO_PI 6.2831853072
        #define PI 3.14159265359
      
        precision highp float;
      
        uniform float globaltime;
        uniform vec2 resolution;
        uniform float aspect;
        uniform float scroll;
        uniform float velocity;
        uniform sampler2D texture;
      
        const float timescale = 0.1;
        const float twist = 2.0;
      
        vec2 rotate(vec2 v, float angle) {
          float c = cos(angle);
          float s = sin(angle);
          return v * mat2(c, -s, s, c);
        }
      
        float nsin(float value) {
          return sin(value * TWO_PI) * 0.5 + 0.5;
        }
      
        void main(void) {
          float time = globaltime * timescale;
          vec2 center = vec2(sin(TWO_PI * time * 0.2), cos(TWO_PI * time * 0.2)) * nsin(time * 0.3) * 0.5;
          vec2 tx = (gl_FragCoord.xy / resolution.xy - 0.5 - center) * vec2(aspect, 1.0);
          float len = 1.0 - length(tx);
          float zoom = 1.0 + scroll - len * 3.0 * (1.0 - scroll) + len * velocity * 2.0;
      
          vec4 imgColor = texture2D(
            texture,
            rotate(
              (tx + center) * vec2(1.0, -1.0) * zoom,
              twist * TWO_PI * nsin(len + time) * scroll + time
            ) + 0.5
          );
      
          gl_FragColor = imgColor;
        }</script><script src="/js/demo2.js" async="" defer=""></script><script>!function(t,e){var o,n,p,r;e.__SV||(window.posthog=e,e._i=[],e.init=function(i,s,a){function g(t,e){var o=e.split(".");2==o.length&&(t=t[o[0]],e=o[1]),t[e]=function(){t.push([e].concat(Array.prototype.slice.call(arguments,0)))}}(p=t.createElement("script")).type="text/javascript",p.async=!0,p.src=s.api_host+"/static/array.js",(r=t.getElementsByTagName("script")[0]).parentNode.insertBefore(p,r);var u=e;for(void 0!==a?u=e[a]=[]:a="posthog",u.people=u.people||[],u.toString=function(t){var e="posthog";return"posthog"!==a&&(e+="."+a),t||(e+=" (stub)"),e},u.people.toString=function(){return u.toString(1)+".people (stub)"},o="capture identify alias people.set people.set_once set_config register register_once unregister opt_out_capturing has_opted_out_capturing opt_in_capturing reset isFeatureEnabled onFeatureFlags getFeatureFlag getFeatureFlagPayload reloadFeatureFlags group updateEarlyAccessFeatureEnrollment getEarlyAccessFeatures getActiveMatchingSurveys getSurveys".split(" "),n=0;n<o.length;n++)g(u,o[n]);e._i.push([i,s,a])},e.__SV=1)}(document,window.posthog||[]);
