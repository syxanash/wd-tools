function xml_http_change()
	{
	if(xml_http.readyState==4||local)
		{
		if(xml_http.status==200)
			{
			timer_data=(new Date()).valueOf()-timer_data;
			timer_data=((timer_data-timer_data%1000)/1000)+'.'+(timer_data%1000);
			data_load=xml_http.responseText.split('\n');
			timer_page=(new Date()).valueOf();
			switch(data_type)
				{
				case 'loading':
					preload_image();
					break;
				case 'start':
					display_rom();
					setTimeout('display_cli()',wait_rom);
					setTimeout('initialize_workbench()',wait_rom);
					setTimeout('setup_icon()',wait_rom+wait_timeout);
					setTimeout('update_workbench()',wait_rom+wait_timeout);
					setTimeout('setup_workbench()',wait_rom+wait_timeout*2);
					setTimeout('update_screen()',wait_rom+wait_timeout*3);

					setTimeout('initialize_url()',wait_rom+wait_timeout*3);
					setTimeout('anim()',wait_timeout+wait_rom+wait_timeout);
					setTimeout('$r(\'workbench_main_window\',\'loading_main_window\')',wait_timeout+wait_rom+wait_timeout+wait_cli);
					setTimeout('set_cursor(1)',wait_timeout+wait_rom+wait_timeout+wait_cli+wait_timeout);
					break;
				case 'data': case 'search':
					setTimeout('display_data(\''+data_url+'\')',wait_timeout);
					break;
				case 'cd':
					setTimeout('get_directory()',wait_timeout);
					break;
				case 'dir':
					setTimeout('display_directory()',wait_timeout);
					break;
				case 'ip':
					setTimeout('display_ip()',wait_timeout);
					break;
				case 'liner':
					setTimeout('display_liner()',wait_timeout);
					break;
				case 'tweet':
					setTimeout('display_tweet()',wait_timeout);
					break;
				case 'type':
					setTimeout('display_file()',wait_timeout);
					break;
				}
			timer_page=(new Date()).valueOf()-timer_page;
			timer_page=((timer_page-timer_page%1000)/1000)+'.'+(timer_page%1000);
			set_cursor(1);
			}
		}
	}

function set_cookie(name,value,time)
	{
	if(name.substr(0,1)!='_')
		{
		var date=new Date();
		date.setTime(date.getTime()+time*24*60*60*1000);
		var cookie=name+'='+value+'; expires='+date.toGMTString()+'; path=/';
		document.cookie=cookie;
		}
	}

function get_cookie(name)
	{
	var all_cookies=document.cookie.split('; ');
	for(var i=0;i<all_cookies.length;i++)
		{
		var string=all_cookies[i];
		if(string.indexOf(name)!=-1) return string.substring(name.length+1,string.length);
		}
	return '';
	}

function reset_cookie()
	{
	var all_cookies=document.cookie.split('; ');
	for(var i=0;i<all_cookies.length;i++)
		{
		var string=all_cookies[i];
		set_cookie(string.substr(0,string.indexOf('=')),'',-1);
		}
	document.location.href=window.location;
	}

function initialize_cookie()
	{
	var all_cookies=document.cookie.split('; ');
	for(var i=0;i<all_cookies.length;i++)
		{
		var string=all_cookies[i];
		if(string.substr(0,1)=='_'||string.substr(0,3)=='PHP') continue;
		var index=string.indexOf('_status=');
		if(index!=-1)
			{
			var object=string.substr(0,index);
			if(get_cookie(object+'_status')=='on') open_window(object);
			}
		}
	}

function get_cookie_length()
	{
	var cookie_length=0;
	var all_cookies=document.cookie.split('; ');
	for(var i=0;i<all_cookies.length;i++)
		{
		var string=all_cookies[i];
		if(string.substr(0,1)!='_'&&string.substr(0,3)!='PHP') cookie_length++;
		}
	return cookie_length;
	}

function get_cookie_list()
	{
	var cookie_list='';
	var all_cookies=document.cookie.split('; ');
	all_cookies.sort();
	for(var i=0;i<all_cookies.length;i++)
		{
		var string=all_cookies[i];
		if(string.substr(0,1)=='_'||string.substr(0,3)=='PHP') continue;
		cookie_list+=string+$c(182);
		}
	return cookie_list;
	}

	{

		var position=val.split('*');
		window_x=parseInt(position[0]);
		window_y=parseInt(position[1]);
		}
	val=get_cookie(id+'_resize');
	if(val!='')

function display_data(url)
	{
	var window_id='_';
	var parameters=url.split('&');
	for(var i=0;i<parameters.length;i++)
		{
		var subdata=parameters[i].split('=');
		window_id+=subdata[1]+((i<parameters.length-1)?'_':'');
		}
	subdata[1]=subdata[1].substring(subdata[1].indexOf('|')+1,subdata[1].length);
	var window_name=(subdata[1].charAt(0)).toUpperCase()+(subdata[1].substring(1,subdata[1].length)).toLowerCase();
	window_offset++;
	initialize_window(window_id,'normal',window_name,'','');
	initialize_directory(data_load[0],window_id);
	update_window(window_id,'offset','offset',margin_icon_left+directory_icon_width*3+margin_icon_middle*2+margin_icon_right+window_bar_left+window_bar_right+line_width*2,directory_icon_height*4+margin_icon_top*4+window_bar_top+window_bar_bottom+line_height*2);
	}

function initialize_directory(data,target)
	{
	if(data=='') return false;
	var directory=data.split(!local?$c(182):'|');
	var px=margin_icon_left;
	var py=0;
	for(var i=0;i<directory.length;i++)
		{
		var subdata=directory[i].split(!local?$c(187):'>');
		var icon_id=subdata[0]+subdata[2];
		var link=subdata[1];
		var name=subdata[3]; if(!name) name='?';
		if(name.length>author_name_length) name=name.substr(0,author_name_length-1)+$c(187);
		initialize_icon('_'+icon_id+'_disk',target+'_data',link,name,subdata[3],'sys '+((subdata[2]=='_file')?'fd':'dr'),((subdata[2]=='_file')?data_path+data_dir+link:''));
		generate_icon('_'+icon_id+'_disk');
		update_icon('_'+icon_id+'_disk',px+Math.round((directory_icon_width-get_icon_width('_'+icon_id+'_disk'))/2),py);
		px+=directory_icon_width+margin_icon_middle;
		if((i+1)%3==0&&i<directory.length-1)
			{
			px=margin_icon_left;
			py+=directory_icon_height+margin_icon_top;
			}
		}
	}

function parse_id(value)
	{
	var parameters=(value.substr(1,value.length-1)).split('#');
	var v='';
	for(var i=0;i<parameters.length;i++)
		{
		var subdata=parameters[i].split('_');
		v+=subdata[1]+((i<parameters.length-1)?'_':'');
		}
	return v;
	}

	{
	drag_box.style.display='block';
	drag_box.style.left=(workbench.offsetLeft+action_id.offsetLeft)+'px';
	drag_box.style.top=(workbench.offsetTop+action_id.offsetTop)+'px';
	drag_box.style.width=action_id.offsetWidth+'px';
	drag_box.style.height=action_id.offsetHeight+'px';
	update_drag_box();
	}

function update_drag_box()
	{
	drag_box_top.style.width=drag_box.offsetWidth+'px';
	drag_box_left.style.height=(drag_box.offsetHeight-line_height*2)+'px';
	drag_box_right.style.left=(drag_box.offsetWidth-line_width)+'px';
	drag_box_right.style.height=(drag_box.offsetHeight-line_height*2)+'px';
	drag_box_bottom.style.top=(drag_box.offsetHeight-line_height)+'px';
	drag_box_bottom.style.width=drag_box.offsetWidth+'px';
	}

function action(v,n)
	{
	if(mouse_right_click) return false;
	name_workbench(workbench_message,'b');
	action_type=v;
	action_object=n;
	action_id=$i(action_object+'_main_window');
	if(action_type!='move_icon') activate_window(action_object);
	get_mouse_position();
	switch(action_type)
		{
		case 'open':
			open_window();
			break;
		case 'move':
			mouse_x-=action_id.offsetLeft+(client?2:0);
			mouse_y-=action_id.offsetTop+(client?2:0);
			if(action_object!='workbench') initialize_drag_box();
			break;
		case 'resize':
			resize_id=$i(action_object+'_button_resize');
			resize_id.className='gui br2';
			mouse_x=action_id.offsetWidth-mouse_x+(client?2:0);
			mouse_y=action_id.offsetHeight-mouse_y+(client?2:0);
			initialize_drag_box();
			break;
		case 'hide':
			$i(action_object+'_button_hide').className='gui bh2';
			break;
		case 'show':
			$i(action_object+'_button_show').className='gui bs2';
			break;
		case 'slide_vertical':
			slider_id=$i(action_object+'_slider_vertical');
			slider_back=$i(action_object+'_slider_vertical_back');
			slider_id.className='pn';
			mouse_y-=(slider_id.offsetTop-_h(16));
			break;
		case 'slide_up': case 'slide_down':
			slider_id=$i(action_object+'_slider_vertical');
			slider_back=$i(action_object+'_slider_vertical_back');
			$i(action_object+'_button_'+action_type).className='gui s'+action_type.charAt(6)+'2';
			break;
		case 'slide_block_up': case 'slide_block_down':
			slider_id=$i(action_object+'_slider_vertical');
			slider_back=$i(action_object+'_slider_vertical_back');
			break;
		case 'slide_horizontal':
			slider_id=$i(action_object+'_slider_horizontal');
			slider_back=$i(action_object+'_slider_horizontal_back');
			slider_id.className='pn';
			mouse_x-=(slider_id.offsetLeft-17);
			break;
		case 'slide_left': case 'slide_right':
			slider_id=$i(action_object+'_slider_horizontal');
			slider_back=$i(action_object+'_slider_horizontal_back');
			$i(action_object+'_button_'+action_type).className='gui s'+action_type.charAt(6)+'2';
			break;
		case 'slide_block_left': case 'slide_block_right':
			slider_id=$i(action_object+'_slider_horizontal');
			slider_back=$i(action_object+'_slider_horizontal_back');
			break;
		case 'close':
			$i(action_object+'_button_close').className='gui bc2';
			break;
		case 'retry':
			$i(action_object+'_sysreq_retry').className='sys re2';
			break;
		case 'cancel':
			$i(action_object+'_sysreq_cancel').className='sys ca2';
			break;
		case 'move_icon':
			var cn=action_id.className;
			action_id.className=cn.substr(0,6)+'2';
			mouse_x-=action_id.offsetLeft+(client?2:0);
			mouse_y-=action_id.offsetTop+(client?2:0);
			icon_id=get_icon(action_object);
			var parent_id=action_id.parentNode.id;
			for(var i=0;i<icon_count;i++)
				{
				if(icon_status[i][2]==parent_id&&icon_status[i][0]!=action_object)
					{
					var ico=$i(icon_status[i][0]+'_main_window');
					cn=ico.className;
					if(cn.substr(6,1)=='2') ico.className=cn.substr(0,6)+'1';
					if(icon_status[i][1]>action_id.style.zIndex)
						{
						icon_status[i][1]--;
						ico.style.zIndex=icon_status[i][1];
						$i(icon_status[i][0]+'_icon_clone').style.zIndex=icon_status[i][1];
						$i(icon_status[i][0]+'_icon_name').style.zIndex=icon_status[i][1];
						}
					}
				}
			icon_status[icon_id][1]=icon_count;
			action_id.style.zIndex=1024;
			$i(action_object+'_icon_name').style.zIndex=icon_status[icon_id][1];
			break;
		case 'menu':
			menu(true);
			break;
		default:
			document.cli_form.writer.focus();
		}
	status_bar();
	return false;
	}

function release()
	{
	mouse_right_click=false;
	switch(action_type)
		{
		case 'move':
			if(action_object!='workbench')
				{
				action_id.style.left=(drag_box.offsetLeft-workbench.offsetLeft)+'px';
				action_id.style.top=(drag_box.offsetTop-workbench.offsetTop)+'px';
				drag_box.style.display='none';
				set_cookie(action_object+'_'+action_type,action_id.offsetLeft+'*'+(!hires?action_id.offsetTop:action_id.offsetTop*2),cookie_expiration_date);
				}
			break;
		case 'resize':
			resize_id.className='gui br1';
			update_window(action_object,action_id.offsetLeft,action_id.offsetTop,drag_box.offsetWidth,drag_box.offsetHeight);
			drag_box.style.display='none';
			switch(action_object)
				{
				case 'browser': case 'ftp': case 'atari': case 'wikipedia': case 'pouet': case 'vorc': case 'ymck': case 'stargazer': case 'chrome': case '8bc': case 'chipmusic': case 'asciiarena':
					resize_browser(action_object);
					break;
				case 'beast':
					x=$i('beast_inside').offsetWidth;
					beast[0][0].style.left=Math.round((x-52)/4*3)+'px';
					beast_sprite.style.left=Math.round((x-32)/2)+'px';
					break;
				case 'starfield':
					initialize_star();
					break;
				case 'plasma':
					resize_plasma();
					break;
				}
			set_cookie(action_object+'_resize',action_id.offsetWidth+'*'+(!hires?action_id.offsetHeight:action_id.offsetHeight*2),cookie_expiration_date);
			break;
		case 'hide':
			$i(action_object+'_button_hide').className='gui bh1';
			for(var i=0;i<window_count;i++)
				{
				if(window_status[i][1]<action_id.style.zIndex-window_index)
					{
					window_status[i][1]++;
					$i(window_status[i][0]+'_main_window').style.zIndex=window_index+window_status[i][1];
					}
				}
			window_status[window_id][1]=0;
			action_id.style.zIndex=window_index+window_status[window_id][1];
			break;
		case 'show':
			$i(action_object+'_button_show').className='gui bs1';
			var max=window_status[window_id][1];
			for(var i=0;i<window_count;i++)
				{
				if(window_status[i][1]>action_id.style.zIndex-window_index)
					{
					if(window_status[i][1]>max) max=window_status[i][1];
					window_status[i][1]--;
					$i(window_status[i][0]+'_main_window').style.zIndex=window_index+window_status[i][1];
					}
				}
			window_status[window_id][1]=max;
			action_id.style.zIndex=window_index+window_status[window_id][1];
			break;
		case 'slide_vertical':
			slider_id.className='pw';
			move_slider('vertical',action_object,slider_id.offsetTop-slider_back.offsetTop-line_height);
			break;
		case 'slide_up':
			$i(action_object+'_button_slide_up').className='gui su1';
			move_slider('vertical',action_object,slider_id.offsetTop-slider_back.offsetTop-line_height*3);
			break;
		case 'slide_down':
			$i(action_object+'_button_slide_down').className='gui sd1';
			move_slider('vertical',action_object,slider_id.offsetTop-slider_back.offsetTop+line_height*3);
			break;
		case 'slide_block_up':
			move_slider('vertical',action_object,slider_id.offsetTop-slider_back.offsetTop-line_height-slider_id.offsetHeight);
			break;
		case 'slide_block_down':
			move_slider('vertical',action_object,slider_id.offsetTop-slider_back.offsetTop-line_height+slider_id.offsetHeight);
			break;
		case 'slide_horizontal':
			slider_id.className='pw';
			move_slider('horizontal',action_object,slider_id.offsetLeft-slider_back.offsetLeft-line_width);
			break;
		case 'slide_left':
			$i(action_object+'_button_slide_left').className='gui sl1';
			move_slider('horizontal',action_object,slider_id.offsetLeft-slider_back.offsetLeft-line_width*3);
			break;
		case 'slide_right':
			$i(action_object+'_button_slide_right').className='gui sr1';
			move_slider('horizontal',action_object,slider_id.offsetLeft-slider_back.offsetLeft+line_width*3);
			break;
		case 'slide_block_left':
			move_slider('horizontal',action_object,slider_id.offsetLeft-slider_back.offsetLeft-line_width-slider_id.offsetWidth);
			break;
		case 'slide_block_right':
			move_slider('horizontal',action_object,slider_id.offsetLeft-slider_back.offsetLeft-line_width+slider_id.offsetWidth);
			break;
		case 'close':
			if(!$i(action_object+'_main_window')) break;
			if(action_object.substr(0,4)!='cli_') $i(action_object+'_button_close').className='gui bc1';
			$i(action_object+'_main_window').style.display='none';
			if(action_object=='clock') clock_flag=false;
			if(action_object=='copper') copper_flag=false;
			if(action_object=='plasma') plasma_flag=false;
			if(action_object=='juggler') juggler_flag=false;
			if(action_object=='twist') twist_flag=false;
			if(action_object=='waves') waves_flag=false;
			if(action_object=='starfield') star_flag=false;
			if(action_object=='scroll') scroll_flag=false;
			if(action_object=='beast') beast_flag=false;
			set_cookie(action_object+'_status','off',cookie_expiration_date);
			break;
		case 'menu':
			menu(false);
			break;
		case 'retry':
			$i(action_object+'_sysreq_retry').className='sys re1';
			if(action_type=='retry')
				{
				retry_count++;
				if(retry_count==2)
					{
					retry_count=0;
					guru();
					}
				}
			break;
		case 'cancel':
			$i(action_object+'_sysreq_cancel').className='sys ca1';
			action_id.style.display='none';
			action_id.style.left='0px';
			action_id.style.top='0px';
			set_cookie(action_object+'_status','',-1);
			set_cookie(action_object+'_move','',-1);
			set_cookie(action_object+'_resize','',-1);
			break;
		case 'move_icon':
			var clone_id=$i(action_object+'_icon_clone');
			var icon_x=action_id.offsetLeft;
			var icon_y=action_id.offsetTop;
			var icon_w=action_id.offsetWidth;
			var icon_h=action_id.offsetHeight;
			var parent_id=action_id.parentNode;
			x=parent_id.offsetLeft;
			y=parent_id.offsetTop;
			w=parent_id.offsetWidth;
			h=parent_id.offsetHeight;
			origin_x=0;
			origin_y=0;
			if(parent_id.id=='icon_screen')
				{
				if(icon_x<x||icon_x+icon_w>x+w||icon_y<y||icon_y+icon_h>y+h)
					{
					error_blink();
					action_id.style.left=clone_id.style.left;
					action_id.style.top=clone_id.style.top;
					}
				for(var i=0;i<window_count;i++)
					{
					var main_window=$i(window_status[i][0]+'_main_window');
					x=main_window.offsetLeft;
					y=main_window.offsetTop;
					w=main_window.offsetWidth;
					h=main_window.offsetHeight;
					if(icon_x>x&&icon_x<x+w&&icon_y>y&&icon_y<y+h)
						{
						action_id.style.left=clone_id.style.left;
						action_id.style.top=clone_id.style.top;
						sysreq_volume=window_status[i][3];
						switch(window_status[i][0])
							{
							case 'chipbench': case 'cli_1':
								name_workbench('Icons cannot be moved into this window','b');
								error_blink();
								break;
							case 'ram': case 'trashcan':
								switch(action_object)
									{
									case 'ram_disk':
										name_workbench('\''+icon_status[get_icon(action_object)][4]+'\' cannot be moved out of its window','b');
										error_blink();
										break;
									case 'chip_disk':
										name_workbench('Error while moving '+icon_status[get_icon(action_object)][4]+': 214','b');
										open_window('sysreq');
										error_blink();
										break;
									default:
										remove_icon(action_object,window_status[i][0]+'_data');
										var action_main=$i(window_status[i][0]+'_main_window');
										var action_inside=$i(window_status[i][0]+'_inside');
										origin_x=icon_x-action_main.offsetLeft-action_inside.offsetLeft;
										origin_y=icon_y-action_main.offsetTop-action_inside.offsetTop;
									}
								break;
							default:
								switch(action_object)
									{
									case 'chip_disk': case 'ram_disk':
										name_workbench('\''+icon_status[get_icon(action_object)][4]+'\' cannot be moved out of its window','b');
										error_blink();
										break;
									default:
										remove_icon(action_object,window_status[i][0]+'_data');
										var action_main=$i(window_status[i][0]+'_main_window');
										var action_inside=$i(window_status[i][0]+'_inside');
										origin_x=icon_x-action_main.offsetLeft-action_inside.offsetLeft;
										origin_y=icon_y-action_main.offsetTop-action_inside.offsetTop;
									}
							}
						}
					}
				}
			var parent_name=(parent_id.id).split('_');
			if(parent_name[1]=='data')
				{
				if(icon_x>=x&&icon_y>=y)
					{
					if(parent_name[0]=='') parent_name[0]='_data';
					var main_window=$i(parent_name[0]+'_main_window');
					update_window(parent_name[0],main_window.offsetLeft,main_window.offsetTop,main_window.offsetWidth,main_window.offsetHeight);
					}
				else
					{
					action_id.style.left=clone_id.style.left;
					action_id.style.top=clone_id.style.top;
					error_blink();
					}
				}
			move_icon(action_object,origin_x,origin_y);
			break;
		}
	status_bar();
	action_type='';
	action_object='';
	return false;
	}

	{
	if(client)
		{

		}
	else
		{
		if(css.rules[css_number]) css.removeRule(css_number);

		css.addRule(value.substring(0,index1),value.substring(index1+1,index2),css_number);
		}

	}

function move_slider(type,id,v)
	{
	var data=$i(id+'_data');
	var slider_id=$i(id+'_slider_'+type);
	var slider_back=$i(id+'_slider_'+type+'_back');
	var slider_block1=$i(id+'_slider_'+type+'_'+((type=='vertical')?'up':'left'));
	var slider_block2=$i(id+'_slider_'+type+'_'+((type=='vertical')?'down':'right'));
	if(type=='vertical')
		{
		y=v; if(y<0) y=0; if(y>slider_back.offsetHeight-line_height*2-slider_id.offsetHeight) y=slider_back.offsetHeight-line_height*2-slider_id.offsetHeight;
		slider_id.style.top=(_h(16)+y)+'px';
		slider_block1.style.height=(slider_id.offsetTop-slider_back.offsetTop)+'px';
		slider_block2.style.top=(slider_id.offsetTop+slider_id.offsetHeight)+'px';
		slider_block2.style.height=(slider_back.offsetHeight-(slider_id.offsetTop-_h(16))-slider_id.offsetHeight-line_height)+'px';
		max=data.offsetHeight-$i(id+'_inside').offsetHeight-line_height*2;
		val=max/(slider_back.offsetHeight-line_height*2-slider_id.offsetHeight); if(val<0||isNaN(val)) val=0;
		data.style.top=$n(-val*y)+'px';
		}
	else
		{
		x=v; if(x<0) x=0; if(x>slider_back.offsetWidth-line_width*2-slider_id.offsetWidth) x=slider_back.offsetWidth-line_width*2-slider_id.offsetWidth;
		slider_id.style.left=(17+x)+'px';
		slider_block1.style.width=(slider_id.offsetLeft-slider_back.offsetLeft)+'px';
		slider_block2.style.left=(slider_id.offsetLeft+slider_id.offsetWidth)+'px';
		slider_block2.style.width=(slider_back.offsetWidth-(slider_id.offsetLeft-17)-slider_id.offsetWidth-line_width)+'px';
		max=data.offsetWidth-$i(id+'_inside').offsetWidth-line_width*2;
		val=max/(slider_back.offsetWidth-line_width*2-slider_id.offsetWidth); if(val<0||isNaN(val)) val=0;
		data.style.left=Math.round(-val*x)+'px';
		}
	return false;
	}

function move(evt)
	{
	evt=evt||event;
	if(client)
		{
		cursor_x=evt.pageX;
		cursor_y=$n(evt.pageY);
		cursor.style.left=(cursor_x+2)+'px';
		cursor.style.top=(cursor_y+2)+'px';
		}
	else
		{
		cursor_x=window.event.x;
		cursor_y=$n(window.event.y);
		}
	move_help();
	if(action_object)
		{
		switch(action_type)
			{
			case 'move':
				if(action_object!='workbench')
					{
					x=cursor_x-mouse_x; if(x<0) x=0; if(x+action_id.offsetWidth>workbench.offsetWidth) x=workbench.offsetWidth-action_id.offsetWidth;
					y=cursor_y-mouse_y; if(y<0) y=0; if(y+action_id.offsetHeight>workbench.offsetHeight) y=workbench.offsetHeight-action_id.offsetHeight;
					drag_box.style.left=(x+workbench.offsetLeft)+'px';
					drag_box.style.top=$n(y+workbench.offsetTop)+'px';
					}
				else
					{
					y=cursor_y-mouse_y; if(y<_h(margin)) y=_h(margin); if(y>workbench.offsetHeight+_h(margin)) y=$n(workbench.offsetHeight+_h(margin));
					workbench.style.top=y+'px';
					if(y>_h(margin))
						{
						if(!$i('boing_ball')) boing();
						}
					else
						{
						boing_flag=false;
						all.className='pb';
						boot.innerHTML='';
						boot.className='pb';
						}
					}
				break;
			case 'resize':
				w=cursor_x+mouse_x;
				if(w<90) w=90; if(w>workbench.offsetWidth-action_id.offsetLeft) w=$n(workbench.offsetWidth-action_id.offsetLeft);
				if(action_object=='sysreq'&&w>320) w=320;
				if(action_object=='readme'&&w>33*font_width+line_width*4) w=33*font_width+line_width*4;
				if(action_object=='clock'&&w!=172) w=172;
				if(action_object=='juggler'&&w>320+line_width*4) w=320+line_width*4;
				if(action_object=='copper'&&w>copper_w+line_width*4) w=copper_w+line_width*4;
				if(action_object=='twist'&&w>160) w=160;
				if(action_object=='scroll'&&w>scroll_w+line_width*4) w=scroll_w+line_width*4;
				if(action_object=='eyes'&&w>183) w=183;
				if(action_object=='waves'&&w>waves_w+line_width*4) w=waves_w+line_width*4;
				h=cursor_y+mouse_y;
				if(h<80) h=80; if(h>workbench.offsetHeight-action_id.offsetTop) h=$n(workbench.offsetHeight-action_id.offsetTop);
				if(action_object=='sysreq'&&h>144) h=144;
				if(action_object=='readme'&&h>12*font_height+window_bar_top+window_bar_bottom+line_width*2) h=12*font_height+window_bar_top+window_bar_bottom+line_width*2;
				if(action_object=='clock'&&h!=212) h=212;
				if(action_object=='juggler'&&h>200+window_bar_top+line_height*3) h=200+window_bar_top+line_height*3;
				if(action_object=='copper'&&h>copper_h+window_bar_top+line_height*3) h=copper_h+window_bar_top+line_height*3;
				if(action_object=='twist'&&h>twist_number*2+window_bar_top+line_height*3) h=twist_number*2+window_bar_top+line_height*3;
				if(action_object=='scroll'&&h>scroll_h+window_bar_top+line_height*3) h=scroll_h+window_bar_top+line_height*3;
				if(action_object=='beast'&&h>200+window_bar_top+line_height*3) h=200+window_bar_top+line_height*3;
				if(action_object=='eyes'&&h>162) h=162;
				if(action_object=='waves'&&h>waves_h*2+window_bar_top+line_height*3) h=waves_h*2+window_bar_top+line_height*3;
				drag_box.style.width=w+'px';
				drag_box.style.height=h+'px';
				update_drag_box();
				break;
			case 'slide_vertical':
				y=cursor_y-mouse_y; if(y<0) y=0; if(y>slider_back.offsetHeight-line_height*2-slider_id.offsetHeight) y=slider_back.offsetHeight-line_height*2-slider_id.offsetHeight;
				slider_id.style.top=(_h(16)+y)+'px';
				break;
			case 'slide_horizontal':
				x=cursor_x-mouse_x; if(x<0) x=0; if(x>slider_back.offsetWidth-line_width*2-slider_id.offsetWidth) x=slider_back.offsetWidth-line_width*2-slider_id.offsetWidth;
				slider_id.style.left=(17+x)+'px';
				break;
		case 'move_icon':
			x=cursor_x-mouse_x;
			y=cursor_y-mouse_y;
			action_id.style.left=x+'px';
			action_id.style.top=y+'px';
			break;
			}
		}
	return false;
	}

function _w(text,font,x,y)

	var px=x-w;
	var py=y;
	font_offset_width=font_offset(font);
	var string='';
	for(var i=0;i<text.length;i++)
		{
		car=text.charCodeAt(i);
		px+=font_width;
		switch(car)
			{
			case 242:
				px-=font_width;
				do
					{
					i++;
					string+=text[i];
					}
				while(text.charCodeAt(i)!=243)
				break;
			case 254:
				i++;
				font_offset_width=font_offset(text.charAt(i));
				px-=w;
				break;
			case 182:
				px=x-w;
				py+=h;
				break;
			case 32:
				if(font!='t') break;
			default:
				string+='<div class="fnt" style="background-position:'+(font_offset_width-(car%16<<3))+'px '+(font_offset_height-(((car-car%16)>>4)<<_s(4)))+'px;left:'+px+'px;top:'+py+'px"></div>';
			}
		}
	return string;
	}

function font_offset(font)
	{
	var offset;
	switch(font)
		{
		case 'b': offset=0; break;
		case 'w': offset=font_width<<4; break;
		case 'n': offset=font_width<<5; break;
		case 'o': offset=font_width*48; break;
		case 'r': offset=font_width<<6; break;
		case 't': offset=font_width*80; break;
		}
	return font_width*96-offset;
	}

function mouse_wheel(evt)
	{
	evt=evt||event;
	var delta=0;
	if(evt.wheelDelta)
		{
		delta=evt.wheelDelta/120;
		}
	else if(evt.detail)
		{
		delta=-evt.detail/3;
		}
	switch(window_status[window_id][0])
		{
		case 'twist':
			twist_angle1+=(delta>=0)?-0.001:0.001;
			break;
		case 'scroll':
			scroll_zoom+=(delta>=0)?-2:2;
			break;
		case 'starfield':
			star_speed+=(delta>=0)?-0.5:0.5;
		default:
			var slider_id=$i(window_status[window_id][0]+'_slider_vertical');
			var slider_back=$i(window_status[window_id][0]+'_slider_vertical_back');
			if(slider_id) move_slider('vertical',window_status[window_id][0],slider_id.offsetTop-slider_back.offsetTop+((delta>=0)?-line_height:line_height)*2);
		}
	if(evt.preventDefault) evt.preventDefault();
	return false;
	}

			h=cli_value.substring(cli_value.indexOf(',')+1,cli_value.length);
			if(name&&w&&h)
				{
				if(get_window(name))
					{
					var main_window=$i(name+'_main_window');
					move_cursor((cli_number+cli_prompt[cli_number-1]).length,1);
					_i('cli_'+cli_number+'_data',_w(cli_number+cli_prompt[cli_number-1],'w',0,cli_cursor.offsetTop));
					update_window(name,main_window.offsetLeft,main_window.offsetTop,w,h);
					set_cookie(name+'_resize',w+'*'+(!hires?h:h*2),cookie_expiration_date);
					}
				else
					{
					move_cursor((cli_number+cli_prompt[cli_number-1]).length,2);
					_i('cli_'+cli_number+'_data',_w('Invalid object'+$c(182)+cli_number+cli_prompt[cli_number-1],'w',0,cli_cursor.offsetTop-font_height));
					}
				}
			else
				{
				move_cursor((cli_number+cli_prompt[cli_number-1]).length,2);
				_i('cli_'+cli_number+'_data',_w('Wrong syntax for command '+cli_command+$c(182)+cli_number+cli_prompt[cli_number-1],'w',0,cli_cursor.offsetTop-font_height));
				}
			break;
		case 'scanline':
			set_scanline(cli_value);
			move_cursor((cli_number+cli_prompt[cli_number-1]).length,2);
			_i('cli_'+cli_number+'_data',_w('scanline mode '+scanline.toUpperCase()+$c(182)+cli_number+cli_prompt[cli_number-1],'w',0,cli_cursor.offsetTop-font_height));
			break;
		case 'search':
			move_cursor((cli_number+cli_prompt[cli_number-1]).length,1);
			_i('cli_'+cli_number+'_data',_w(cli_number+cli_prompt[cli_number-1],'w',0,cli_cursor.offsetTop));
			var data=cli_value.split(' ');
			if(data.length>1)
				{
				var type=data[0].trim(); if(type!='title') type='author';
				var name=data[1].trim();
				}
			else
				{
				var type='author';
				var name=data[0].trim();
				}
			var string='?menu=search&type='+type+'&name='+name;
			load_data(data_link+string,'search');
			break;
		case 'theme':
			set_theme(cli_value);
			move_cursor((cli_number+cli_prompt[cli_number-1]).length,2);
			_i('cli_'+cli_number+'_data',_w('theme '+theme.toUpperCase()+$c(182)+cli_number+cli_prompt[cli_number-1],'w',0,cli_cursor.offsetTop-font_height));
			break;
		case 'tweet':
			load_data('tweet.php?q='+((cli_value!='')?cli_value:'chiptune'),'tweet');
			break;
		case 'type':
			var string='?menu=type&directory='+escape(dir_path[cli_number-1]+((dir_path[cli_number-1]!='')?'/':''))+'&name='+cli_value;
			load_data(data_link+string,'type');
			break;
		case 'version':
			move_cursor((cli_number+cli_prompt[cli_number-1]).length,2);
			_i('cli_'+cli_number+'_data',_w(version+$c(182)+cli_number+cli_prompt[cli_number-1],'w',0,cli_cursor.offsetTop-font_height));
			break;
		case 'wallpaper':
			set_wallpaper(cli_value);
			move_cursor((cli_number+cli_prompt[cli_number-1]).length,2);
			_i('cli_'+cli_number+'_data',_w('wallpaper '+wallpaper.toUpperCase()+$c(182)+cli_number+cli_prompt[cli_number-1],'w',0,cli_cursor.offsetTop-font_height));
			break;
		case 'why':
			move_cursor((cli_number+cli_prompt[cli_number-1]).length,2);
			_i('cli_'+cli_number+'_data',_w('The last command did not set a return code'+$c(182)+cli_number+cli_prompt[cli_number-1],'w',0,cli_cursor.offsetTop-font_height));
			break;
		default:
			if($a(cli_command[0])>47&&$a(cli_command[0])<58)
				{
				var calc=cli_command.split(';');
				calc=calc[0].replace(/\,/gi,'.');
				move_cursor((cli_number+cli_prompt[cli_number-1]).length,2);
				_i('cli_'+cli_number+'_data',_w(eval(calc)+$c(182)+cli_number+cli_prompt[cli_number-1],'w',0,cli_cursor.offsetTop-font_height));
				}
			else
				{
				move_cursor((cli_number+cli_prompt[cli_number-1]).length,2);
				_i('cli_'+cli_number+'_data',_w('Unknown command '+cli_command+$c(182)+cli_number+cli_prompt[cli_number-1],'w',0,cli_cursor.offsetTop-font_height));
				}
		}
	activate_window('cli_'+cli_number);
	}

function anim()
	{
	if(help_anim)
		{
		if(help_state=='on')
			{
			help_opacity+=15;
			if(help_opacity>100)
				{
				help_opacity=100;
				help_anim=false;
				}
			}
		else
			{
			help_opacity-=15;
			if(help_opacity<0)
				{
				help_opacity=0;
				help_anim=false;
				help.style.display='none';
				}
			}
		if(client) help.style.opacity=help_opacity/100; else help.style.filter='alpha(opacity='+help_opacity+')';
		}
	if(copper_flag)
		{
		copper_angle++;
		for(var i=0;i<copper_x;i++)
			{
			y=(i<<4)*Math.sin(angle*copper_angle);
			for(var j=0;j<copper_y;j++)
				{
				val=$n(y+((i+j)<<2)*Math.cos(angle*(copper_angle+(i+j)<<1)*3));
				copper[i][j].style.backgroundPosition='0px '+(val%400)+'px';
				}
			}
		}
	if(plasma_flag)
		{
		for(var i=0;i<plasma_n;i++)
			{
			plasma_a+=0.02*Math.cos(angle*i*plasma_angle1);
			plasma_c+=0.01*Math.sin(angle*(plasma_n-i)*plasma_angle3);
			for(var j=0;j<plasma_n;j++)
				{
				plasma_b+=0.002*Math.cos(angle*j*plasma_angle2);
				plasma_d+=0.004*Math.sin(angle*(plasma_n-j)*plasma_angle4);
				var a_a=(i<<5)*Math.sin(angle*(plasma_a+plasma_b)*plasma_angle5);
				var a_b=(j<<5)*Math.cos(angle*(plasma_c+plasma_d)*plasma_angle6);
				var a_c=((i*plasma_angle1+j*plasma_angle2)<<5)*Math.sin(angle*((plasma_n-i)*a_a+(j-plasma_n)*a_b)*plasma_angle3/256);
				var a_d=(((plasma_n-i)*plasma_angle4)+((plasma_n*plasma_angle5-j*plasma_angle5))<<5)*Math.sin(angle*(i*a_a+j*a_b)*plasma_angle6/256);
				var a1=64*Math.cos(angle*a_c);
				var a2=64*Math.cos(angle*a_d);
				var a3=32*Math.cos(angle*a_a);
				var a4=32*Math.cos(angle*a_b);
				var c_r=128+Math.floor(a1+a3+a4);
				var c_b=128+Math.floor(a2+a3+a4);
				var c_g=((c_r+c_b)>>1)-((a3+a4)<<1);
				plasma[i][j].style.backgroundColor='rgb('+c_r+','+c_g+','+c_b+')';
				}
			}
		}
	if(juggler_flag)
		{
		$i('juggler').style.backgroundPosition=(-juggler_count<<7)+'px 0px';
		juggler_count++; if(juggler_count>23) juggler_count=0;
		}

function draw_line(id,color,x1,y1,x2,y2)
	{
	var delta_x=Math.abs(x2-x1);
	var delta_y=Math.abs(y2-y1);
	var x_inc1,x_inc2,y_inc1,y_inc2;
	var den,nbr,nbr_add,pixel_nbr;
	var x=x1;
	var y=y1;
	if(x2>=x1)
		{
		x_inc1=1;
		x_inc2=1;
		}
	else
		{
		x_inc1=-1;
		x_inc2=-1;
		}
	if(y2>=y1)
		{
		y_inc1=line_height;
		y_inc2=line_height;
		}
		else
		{
		y_inc1=-line_height;
		y_inc2=-line_height;
		}
	if(delta_x>=delta_y)
		{
		x_inc1=0;
		y_inc2=0;
		den=delta_x;
		nbr=delta_x/2;
		nbr_add=delta_y;
		pixel_nbr=delta_x;
		}
	else
		{
		x_inc2=0;
		y_inc1=0;
		den=delta_y;
		nbr=delta_y/2;
		nbr_add=delta_x;
		pixel_nbr=delta_y;
		}
	var string='';
	for(var i=0;i<=pixel_nbr;i+=line_height)
		{
		string+='<div class="pxl p'+color+'" style="left:'+x+'px;top:'+y+'px"></div>';
		nbr+=nbr_add;
		if(nbr>=den)
			{
			nbr-=den;
			x+=x_inc1;
			y+=y_inc1;
			}
		x+=x_inc2;
		y+=y_inc2;
		}
	_i(id,string);
	}
