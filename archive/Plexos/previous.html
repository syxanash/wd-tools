	display: block;
	position: relative;
	z-index: -998;

	background: #444444 url("/plexos/res/images/norrum/Desktop/fondoB.png") no-repeat fixed center center / cover;

	overflow: auto;
}
#overlayLayer {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	pointer-events: none;
}
#taskBar{
	container-name: taskBar;
	container-type: size;

	position: absolute;
	bottom: 0%;
	height: 32px;
	width: 100%;

	display: flex;
	flex-direction: row;
}
#taskBarBackground{
	position: absolute;
	width: 100%;
	height: 100%;

	background-color: #00A2E8;
	border-top: solid 2px #71D5FF;
	border-bottom: solid 2px #0F7B9B;
	
	z-index: -1;
}

/*START BUTTON---------------------------------*/
#startButton {
	container: taskBar;

	justify-self: start;
	width: 120cqh;
	height: 100cqh;

	background-color: #00A2E8;
	border-left: solid 2px #71D5FF;
	border-top: solid 2px #71D5FF;
	border-right: solid 2px #0F7B9B;
	border-bottom: solid 2px #0F7B9B;

	border-radius: 0;
}

#startButton:hover {

}

#startButton:active {

}
/*---------------------------------START BUTTON*/

.gap{
	position: absolute;
	opacity: 0;
}

/*SELCT BOX------------------------------------*/
#selectBox {
	position: absolute;
	opacity: 0;
	width: 1px;
	height: 1px;
	background-color: rgba(5, 125, 168, 0.4);
	border: 1px solid rgb(71, 100, 110,0.9);
	z-index: 5;
}
/*------------------------------------SELCT BOX*/

/*ICON CLASS-----------------------------------*/
.icon{
	position: absolute;
	width:108px;
	height: 108px;

	background-color: rgb(0,155,255,0);
	border: 3px solid rgb(0,0,0,0.0);
	border-radius: 8px;

	z-index: -50;
	pointer-events: all;

	display: grid;
	grid-template-rows: auto 2.60em;
}

/*-STATES-----------*/
.icon.active{
	background-color: rgba(0, 119, 199, 0.7);
	border: 3px solid rgb(255,255,255,0.10);
}
.icon.active.blur{
	background-color: rgba(104, 104, 104, 0.438);
	border: 3px solid rgb(255,255,255,0.10);
}
.icon:hover, .icon.blur:hover{
	border: 3px dotted rgb(255,255,255,0.15);
}
.icon.highlight{
	border: 3px dotted rgb(255,255,255,0.30)
}
.icon.moving{
	opacity: 0.5;
	z-index: 1000;
	border: 3px solid rgb(0,0,0,0.0);
	background-color: rgb(0,0,0,0);
	pointer-events: none;
}
/*-----------STATES-*/

/*-CHILDREN---------*/
.iconFrame{
	width: 100%;
	height: 100%;
	padding: 2px;
	pointer-events: none;
	overflow: hidden;
}
.iconImage{
	width: 100%;
	height: 100%;
	object-fit: contain;	

	-webkit-filter: drop-shadow(0px 1px 4px rgb(0,0,0,.5));
	filter: drop-shadow(0px 1px 4px rgb(0,0,0,.5));
}
.icon>h3 {
	height: 100%;
	width: 100%;
	color: white;
	text-align: center;
	text-shadow: 0px 0px 4px rgb(0,0,0,1);
	/*font-size: 1em;*/
	font-weight: 1;
	user-select: none;

	hyphens: auto;
	overflow: hidden;
	text-overflow: ellipsis;
	word-wrap: break-word;

	pointer-events: none;
}
/*---------CHILDREN-*/

/*-PRESETS----------*/

/*1---------*/ /*icon alone*/
.icon.style1{
	grid-template-rows: 100% 0%;
}
.icon.style1>.iconFrame{
	padding: 2px;
}
.icon.style1>h3{
	display: none;
}

/*2---------*/ /*icon alone and all covering*/
.icon.style2{
	grid-template-rows: 100% 0%;
}
.icon.style2>.iconFrame{
	padding: 2px;
}
.icon.style2>.iconFrame>.iconImage{
	object-fit: cover;
}
.icon.style2>h3{
	display: none;
}

/*3---------*/ /*text alone*/
.icon.style3{
	grid-template-rows: 100%;
}
.icon.style3>.iconFrame{
	display: none;
}
.icon.style3>h3{
	font-size: 18px;
}

/*4---------*/ /*icon left text right*/
.icon.style4{
	grid-template-rows: 100%;
	grid-template-columns: auto auto; /*js*/
	/*font-size: 1px; js*/
}
.icon.style4>.iconFrame{
	padding: 2px;
}
.icon.style4>h3{
	text-align: left;
	margin-left: 8px;
	width: auto;
}

/*5---------*/ /*small*/
.icon.style5{
	display: grid;
	grid-template-rows: auto 2.30em;
	row-gap: 2px;
	font-size: 12px;
}
.icon.style5>.iconFrame{
	padding: 2px;
}
.icon.style5>h3{
	font-size: 1em;
}

/*6---------*/ /*medium*/
.icon.style6{
	grid-template-rows: auto 2.60em;
	font-size: 16px;
}
.icon.style6>.iconFrame{
	padding: 7px;
}
.icon.style6>h3{
	font-size: 1.17em;
}

/*7---------*/ /*big*/
.icon.style7{
	grid-template-rows: auto 3.90em;
	font-size: 16px;
}
.icon.style7>.iconFrame{
	padding: 8px;
}
.icon.style7>h3{
	font-size: 1.40em;
}
/*----------PRESETS-*/</style></div>

    width: 100%;

    flex-direction: column;

}

    display: flex;

    padding: 4px 0;

}
.h5line>h5{
    color: #888888;
}

    background-color: #888888;
}

    width: 100%;

    margin: 5px 0px;

    height: 1px;
    background-color: #888888;
}
.config-option{
    position: relative;
    container-name: option;
    container-type: size;

    height: 20px;
    display: flex;
    flex-direction: row;
    gap: 4px;

    font-size: 12px;
    align-items: center;
    
    cursor: default;
    user-select: none;
}
.config-option>label{
    text-align: left;
    font-weight: 100;
    
    display: flex;
    width: 80px;
    height: 20px;

    flex-shrink: 0;
    justify-content: left;
    align-items: center;

    align-self: flex-start;

    padding-left: 6px;

    background-color: #D8D8D8;
}
.config-option>input:nth-child(3){
    margin-left: auto;
    width: 50px;
}
.config-option.header{
    height: 38px;
    overflow: hidden;
}
.config-option.header>label{
    height: 100%;
    justify-content: center;
    padding: 0px;
    background-color: #e8e8e8;
}
.config-option.header>label>img{
    width: min-content;
    object-fit: contain;
    object-position: left;
    height: 96%;
    width: 96%;

    filter: drop-shadow(0px 0px 1px rgb(0,0,0,0.5));
}
.config-option.header>span{
    height: fit-content;
    display: flex;
    flex-direction: column;
}
.config-option.wide.x1{
    height: 36px;

.config-option.wide.x2{
    height: 53px;

.config-option>span{
    width: 100%;

    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
}
.config-option>[type="url"], .config-option>[type="text"] { 
    width: 100%;
    height: 100%;

.config-option>textarea {
    width: 100%;

	background-position: center;

    justify-content: center;

}

    flex-shrink: 0;

    cursor: pointer;
}

.config-tab>.tabRadio_box{
    height: 80%;

    border-top: 1px solid #c7c7c7;

    display: flex;
    align-items: center;
    justify-content: center;
    
    cursor: pointer;
    user-select: none;

.config-tab>.tabRadio_box>span{
    transform: translate(0px, 0px);

    transition: transform .075s;
}
.tabRadio_input{

}
.tabRadio_input:checked + .tabRadio_box{

    box-shadow: 1px 0px #c7c7c7, -1px 0px #c7c7c7;
    border-bottom: 0;

    background-color: #e8e8e8;
    transform: scale(1);
    cursor: default;
}

    transform: translate(0px, -3px);
}

.tabContent{
