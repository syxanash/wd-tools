      html{

#flot{

#house{ 
    animation-name: floating;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    width:30vw;
}

#mailmodal{ 
  animation-name: floating;
  animation-duration: 2s;
  animation-iteration-count: infinite;
  animation-timing-function: ease-in-out;
  animation-delay:-1.5s;
  width:10vw;
  cursor:pointer;
}
 
@keyframes floating {
    from { transform: translate(0,  0px); }
    65%  { transform: translate(0, 20px); }
    to   { transform: translate(0, -0px); }    
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  -webkit-animation-name: fadeIn; /* Fade in the background */
  -webkit-animation-duration: 0.4s;
  animation-name: fadeIn;
  animation-duration: 0.4s
}

/* Modal Content/Box */
.modal-content {
  background-color: #f4deea;
  margin: 2% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid #d769e0;
  max-width: 900px; /* Could be more or less, depending on screen size */
  font-family:MS UI Gothic, 'rainyheartsmedium';
  font-size:14px;
  -webkit-animation-name: slideIn;
  -webkit-animation-duration: 0.4s;
  animation-name: slideIn;
  animation-duration: 0.4s
}

/* Add Animation */
@-webkit-keyframes slideIn {
  from {bottom: -300px; opacity: 0} 
  to {bottom: 0; opacity: 1}
}

@keyframes slideIn {
  from {bottom: -300px; opacity: 0}
  to {bottom: 0; opacity: 1}
}

@-webkit-keyframes fadeIn {
  from {opacity: 0} 
  to {opacity: 1}
}

@keyframes fadeIn {
  from {opacity: 0} 
  to {opacity: 1}
}

/* The Close Button */
.close {
  color: #aaa;
  float: right;
  font-size: 1em;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
} 

/*styling the modal*/

.main{
  display:flex;
  flex-wrap:wrap;
}

.main div{
  flex:2;
}
.main section{
  border:1px solid #d769e0;
  margin:10px;
  padding:10px;
}

.main aside{
  height:auto;
  flex:1;
}

#navlink{
  border:1px solid #d769e0;
  padding:10px;
  margin:10px;
  text-align:center;
}

/*shaking youve got mail text*/
.shaky{
  animation: shake 1s; 
  animation-iteration-count: infinite;
  width:100%;
  }

@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}

.marqu{
  overflow:hidden;
  }

.scrolling{
  width:100%;
  overflow:hidden;
  animation: marquee 10s linear infinite;
}

.scrolling:hover, .scrolling:active, .scrolling:focus{
  animation-play-state:paused;
  }

@-moz-keyframes marquee {
  0% {transform: translateX(100%);}
  100% {transform: translateX(-100%);}
}
@-webkit-keyframes marquee {
  0% {transform: translateX(100%);}
  100% {transform: translateX(-100%);}
}
@keyframes marquee {
  0% {-moz-transform: translateX(100%); -webkit-transform: translateX(100%); transform: translateX(100%)}
  100% {-moz-transform: translateX(-100%);-webkit-transform: translateX(-100%);transform: translateX(-100%);}
}

@media screen and (max-width: 600px){
  .main{
    flex-wrap:wrap;
  }
  body{
    background-size:cover;
  }
  #flot{
    top:10vh;
  }
  #house{
    width:initial;
  }
  #mailmodal{
    width:initial;
  }
}
