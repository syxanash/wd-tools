<html><head>
  
  
  
 <style> /*css stylesheet*/

 /*1--------------------------*/


body{
	background-position:center; background-attachment: fixed; background-size: cover;
	background-color: #070707; 
	font-family:'Arial';
	font-weight:normal;
	text-align:center;
	line-height:1;
	color: #f4f1e8;
	letter-spacing:5px;
	margin: 0 auto;
	cursor: url(https://srb.neocities.org/img_sources/smile.gif), auto;
}
/*text scrolling*/
div.scrolling-limit{
width: auto;
  overflow:hidden;
  white-space:nowrap;
  
}

div.scrolltitle{
  position: relative;
  -webkit-animation: scroll 10s infinite linear;;
  -moz-animation: scroll 10s infinite linear;
  -o-animation: scroll 10s infinite linear;
  animation: scroll 10s infinite linear;
}

@keyframes scroll{
    0%   {left: 100%;}
    100% {left: -100%;}
}
@-webkit-keyframes scroll{
    0%   {left: 100%;}
    100% {left: -100%;}
}

/* Text decoration */

hr { border-bottom-width:2px; border-color:#e5b7e5; }

a:hover { color: #ce73ce; cursor: url(https://srb.neocities.org/img_sources/blushy.gif) ,auto; }
a 		{ color: #e5b7e5; text-decoration:none; }

h2, h3, h4, h5 {
	font-family: 'Arial';
	font-weight:normal;
	margin-left:10px;
	margin-right:10px;
}

h1 { font-size:20px; letter-spacing:9px; font-weight:normal;}
h2 { font-size:18px; }
h3 { font-size:16px; }
h4 { font-size:12px; }
h5 { font-size:10px; }

/* Scrollbar */

::-webkit-scrollbar {width: 20px;height:0px;}
::-webkit-scrollbar-track {background: rgba(203,255,0,1);}
::-webkit-scrollbar-thumb {
    background: black;
    box-shadow: inset 2px 2px 0px 0px lightgrey, inset -2px -2px 0px 0px purple;
}
::-webkit-scrollbar-thumb:hover {background: black;
    box-shadow: inset 2px 2px 0px 0px lightgrey, inset -2px -2px 0px 0px purple}
::-webkit-scrollbar-corner {background: purple;}
::-webkit-scrollbar-button {
    color:red;
    background: black;
    box-shadow: inset 2px 2px 0px 0px lightgrey, inset -2px -2px 0px 0px purple}

/* Class controls */

.hide { display:none; }

.button {
  padding: 0;
  border: none;
  outline: none;
  background: none;
}

button:active {
  border: none;
  box-shadow: none;
}


/* Custom elements */

.block {
	background-color:#070707;
	width:55%;
	height:auto;
	margin: 35px auto 10px auto;
	box-shadow:#e5b7e5 0px 0px 2px;
	padding:1px;
}
 /*2------------------------------*/
 
.dLink{
	margin: auto auto 2px 10px;
	width:64px;
	height:64px;
	margin: 10px;
	float:left;
	
}
.dLink button{
	font-family:'Arial';
	margin: 0px auto 0px auto;
	text-align: center;
	font-size:14px;
	font-family:'Arial';
	font-weight:bold;
	line-height:1;
	letter-spacing:2px;
	text-shadow: 1px 1px turquoise;
	color: black; text-decoration:none;
} 
.dLink button:hover { color: blue; cursor:url(https://srb.neocities.org/img_sources/blushy.gif), auto; }

.dIcon{
	margin: auto;
	width:48px;
	height:48px;
	image-rendering: pixelated;
	background-size: cover;
	position: relative;
	top: 0;
	left: 0;
	-webkit-filter: drop-shadow(2px 2px 2px #222);
  	filter: drop-shadow(2px 2px 2px #222);
}

.dIcon img{
	width:48px;
	height:48px;
	image-rendering: pixelated;
}

.icon-line {
	clear: both;
}

.dIcon-about { background-image: url("../img_sources/about.png" ); }
.dIcon-cv  { background-image: url("../img_sources/cv.png"  ); }
.dIcon-gif { background-image: url("../img_sources/gif.png" ); }
.dIcon-print{ background-image: url("../img_sources/print.png"); }
.dIcon-video { background-image: url("../img_sources/video.png" ); }
.dIcon-virtual{ background-image: url("../img_sources/virtual.png"); }
.dIcon-game  { background-image: url("../img_sources/game.png"  ); }


 /*3------------------------------*/
 .border-out{
	position:absolute;
	top: 0px; left: 0px;
	width: 100%; height: 100%;
	border: 2px solid #2b2b2b;
	box-sizing: border-box;
}

#infobar {
	position:fixed;
	bottom: 0px; 
	left: 0px; 
	width: 100%;
	box-sizing: border-box;
	border: 8px /*ridge  white*/;
	box-shadow: 0px -2px 0px white;
	font: normal 15px 'Arial'; 
	line-height:27px;
	/*padding: 1px;*/
	background-image: linear-gradient(35deg, rgba(2,0,36,1) 54%, rgba(203,255,0,1) 100%);
	color:white;
	z-index: 99999;
	 -webkit-user-select: none;
  -moz-user-select: none;
  -o-user-select: none;
  user-select: none;
}

#infobar a	    { color:#9d00b2; }
#infobar a:hover{ color:#dc00ff; }

#infomenu {
	text-align:center; 
	float:left;
	width:120px; height:27px;
	background-color: lightgrey; color:black;
	border-right: 4px ridge  #746f75;
	box-shadow: 0px -2px 0px white, inset -2px -2px 0px darkgrey, inset 2px 0px 0px white;
	cursor:url(https://srb.neocities.org/img_sources/blushy.gif), auto;
}

#infomenu:hover {
  color:white;
  background-color: blue;
  }
  


#infopath {
	margin: auto 10px auto 10px; 
	text-align:center;
	font-weight:bold;
	float:left;
}

#page {
	background-color: grey;
	background-image: url("https://srb.neocities.org/background.gif");
	background-position:center;
	background-size: cover;
	position:fixed;
	top: 0px;
	left: 0px;
	width: 100%; height: 100%;
}

#docker{ 
	font: normal 15px 'Arial'; 
	position: absolute;
	bottom: 27px;
	left: 0;
	z-index: 99;
	width: 140px;
	min-height: 19px;
	background-color: lightgray;
	box-shadow: 0px -1px 0px #ffff;
/*	border: 4px ridge  #746f75;*/
	 -webkit-user-select: none;
  -moz-user-select: none;
  -o-user-select: none;
  user-select: none;
}

.dock-names {
/*	background-color: #424242; */
  color: black;
	width: 100%;
	min-height: 19px;
	margin: 3px auto 3px auto;
}

.dock-names:hover {
  color: white;
	background-color: blue;
}


.window {
	display: inline-block;
	position: relative;
	background-color: white;
	width: 60%;
	height: 60%;
	z-index: 10;
	border: 5px ridge black;
}

.win-bar{
	text-align:left;
	width: calc(100% - 2px);
	height: 26px;
	background-image: linear-gradient(35deg, rgba(2,0,36,1) 54%, rgba(203,255,0,1) 100%);
	border-bottom: 3px ridge white;
	color: black;
}

.win-close, 
.win-full,
.win-min{
	background-position:center;
	background-size: cover;
	width:18px;
	height:18px;
	float:right;
	margin: 4px 2px 4px 2px;
	cursor:url(https://srb.neocities.org/img_sources/blushy.gif), auto;
}

.win-close { background-image: url("../img_sources/close.png"); 
margin-right: 5px;}
.win-full { background-image: url("../img_sources/full.png");
margin-right: 5px; }
.win-min { background-image: url("../img_sources/min.png"); 
margin-right: 5px;}

.win-text{


	margin: auto;

	height: 22px;
/*	background-color: #7a6573;*/ 
	box-sizing: border-box;

	width: calc( 100% - 87px );
	border: 3px /*ridge #746f75*/;
	margin: 2px;
	float: right;
	color: white;
	font: normal 15px 'Arial'; 
	text-align: left;
	padding-left: 4px;
	vertical-align: middle;
	line-height: 22px;  
	text-shadow: 1px 1px black;
}

.win-content {
	height: calc(100% - 29px);
	width: calc(100% - 1px);
	background-color: #111111;
}

.win-frame {
	background-color: #111111;
	overflow: none;
	height: 100%;
	width: 100%;
	border: none;
}

.resizer {
	width: 10px;
	height: 10px;
	position: absolute;
	right: -5px;
	bottom: -5px;
	cursor: nw-resize;
}

#story {
	width: 100%;
	text-align: center;
	position: fixed;
	bottom: 2%;
	z-index: 1;
	text-shadow: 1px 1px black;
	text-decoration: underline;
}

#story a{
	color: white;
}

#backneko {
	position:absolute;
	right:0;
	bottom:0;
	opacity: 0.5;
	z-index:-1;
}

:target {
	display:inline;
}

            return;

            $name.on('click touchstart', function (e) {

//---------functions------------
function loadWallpaper() {
    let wallpaper = getCookie("background");
    if (wallpaper == "" || wallpaper == null) {
        setCookie("background", "1", 365);
        wallpaper = "1";
    }
    let url = 'url("images/backgrounds/ocback' + wallpaper + '.gif")';
    $('#page').css('background-image', url);
}
//------------------windows mechanic----------------
function deployWindow(url, name, link) {
    for (let i = 0; i < winIndex.length; i++) {
        if (winIndex[i].name == name) {
            focusWindow(i);
            return;
        }
    }
    new AWindow(url, name, link);
    windowCounter();
}
function closeWindow(id) {
    $('#win-id-' + id).remove();
    winIndex.splice(id, 1);
    sortWindows();
    windowCounter();
}
function maximizeWindow(id) {
    //let url = $('#win-id-' + id).find('.win-frame').attr('src');
    //window.open(url, '_blank');
    let win = $('#win-id-' + id);
    let pos = win.offset();
    let size = {w: win.width(), h: win.height()};
    let type = (pos.left < 2 && pos.top < 2 && size.w > $(window).width() - 12 && size.h > $(window).height() - 12)? false : true; //false - minimize, true - maximize
    if (type == true) {
        win.attr({
            'data-pos-x': pos.left,
            'data-pos-y': pos.top,
            'data-size-w': size.w,
            'data-size-h': size.h
        });
    }
    setTimeout(__maxWindow, 1000 / 60, win, type);
}
function __maxWindow(win, type) {
    let pos = win.offset();
    let size = {w: win.width(), h: win.height()};
    let oleft = win.attr('data-pos-x');
    let otop = win.attr('data-pos-y');
    let ow = win.attr('data-size-w');
    let oh = win.attr('data-size-h');

    let lerpPos = type ? {top: 0, left: 0} : {top: otop, left: oleft};
    let lerpSize = type ? {w: $(window).width() - 9, h: $(window).height() - 9} : {w: ow, h: oh};
    // - 37 (instead of 9)
    let newPos = {
        top: lerp(pos.top, lerpPos.top, 0.2),
        left: lerp(pos.left, lerpPos.left, 0.2)
    }
    let newSize = {
        w: lerp(size.w, lerpSize.w, 0.2),
        h: lerp(size.h, lerpSize.h, 0.2)
    }
    win.offset(newPos);
    win.width(newSize.w);
    win.height(newSize.h);
    if (type == true) {
        if (newPos.left < 1 && newPos.top < 1 && newSize.w > $(window).width() - 12 && newSize.h > $(window).height() - 12) return;
    } else {
        if (newPos.left > oleft - 1 && newPos.top > otop - 1 && newSize.w < ow + 1 && newSize.h < oh + 1) return;
    }
    console.log('timeout')
    setTimeout(__maxWindow, 1000 / 60, win, type);
}
function lerp(v0, v1, t) {
    return v0*(1-t)+v1*t
}
function minimizeWindow(id) {
    $('#win-id-' + id).css('display', 'none');
}
function sortWindows() {
    for (let i = 0; i < winIndex.length; i++) {
        if (winIndex[i].id !== i) {
            winIndex[i].setId(winIndex[i].id, i);
        }
    }
}
function focusWindow(id) {
    $('#win-id-' + id).css('display', 'inline-block');
    let actIndex = parseInt($('#win-id-' + id).css('z-index'));
    for (let i = 0; i < winIndex.length; i++) {
        if (i == id) {
            continue;
        }
        let $window = $('#win-id-' + winIndex[i].id);
        let newIndex = parseInt($window.css('z-index'));
        if (actIndex < newIndex) {
            $window.css('z-index', newIndex - 1);
        }
    }
    $('#win-id-' + id).css('z-index', '50');
}
function windowCounter() {
    $('#infomenu').html('<img src="img_sources/blushy2.gif"> :  ' + winIndex.length);
}
//----------------------windows--------------------------------
class AWindow {
    constructor(url, name, link) {
        this.url = url;
        this.name = name;
        this.link = link;
        this.id = winIndex.length;
        winIndex.push(this);
        this.create();
    }
    create() {
        let $window = $('<div class="window" id="win-id-' + this.id + '"></div>');
        $window.draggable();
        $('#page').append($window);
        $window.css({
            position: 'absolute',
            top: 16 + (winIndex.length * 2) + '%',
            left: 23 + (winIndex.length * 2) + '%'
        });
        let frameId = this.url.includes('?')? `&id=${this.id}`: `?id=${this.id}`;
        $window.append(`<div class="win-bar"> 
				<button class="win-close button" onclick="closeWindow(${this.id})"></button>
				<button class="win-full button"  onclick="maximizeWindow(${this.id})"></button>
				<button class="win-min button"  onclick="minimizeWindow(${this.id})"></button>
				<div class="win-text">${this.link}</div>
			</div>
			<div class="win-content">
				<iframe class="win-frame" id="win-frame-id-${this.id}" src="${this.url}${frameId}"></iframe>
			</div>
			<div class="resizer"></div>`);
        this.setListeners();
        this.makeResizable();
        focusWindow(this.id);
    }
    setListeners() {
        let $window = $('#win-id-' + this.id);
        let id = this.id;
        //set click event for window
        $window.on('mousedown touchstart', function (e) {
            focusWindow(id);
        });
        //set click event for iframe (tricky)
        let $iframe = $window.find('.win-frame');
        $iframe.iframeTracker(false);
        $iframe.iframeTracker(function () {
            focusWindow(id);
        });
    }
    setId(id, newId) {
        this.id = newId;
        let $window = $('#win-id-' + id);
        $window.attr('id', 'win-id-' + this.id);
        $window.find('.win-close').attr('onclick', 'closeWindow(' + this.id + ')');
        $window.find('.win-full').attr('onclick', 'maximizeWindow(' + this.id + ')');
        $window.find('.win-min').attr('onclick', 'minimizeWindow(' + this.id + ')');
        this.setListeners();
    }
    makeResizable() {
        const minWidth = 500;
        const minHeight = 200;
        let $window = $('#win-id-' + this.id);
        $window.attr({
            'data-pos-x': $window.offset().left,
            'data-pos-y': $window.offset().top,
            'data-size-w': $window.width(),
            'data-size-h': $window.height()
        });
        let $list = $window.find('.resizer');
        $list.on('mousedown', function () {
            $window.draggable('disable');
            $(this).css({
                width: 600,
                height: 600,
                right: -300,
                bottom: -300
            });
            $(this).on('mousemove', function (e) {
                let offset = $(this).offset();
                let x = e.pageX - offset.left;
                let y = e.pageY - offset.top;
                let $par = $(this).parent();
                let newWidth = $par.width() + (x - 300);
                let newHeight = $par.height() + (y - 300);
                if (newWidth >= minWidth) {
                    $par.width(newWidth);
                }
                if (newHeight >= minHeight) {
                    $par.height(newHeight);
                }
            });
        }).on('mouseup', function () {
            $(this).off('mousemove');
            $window.draggable('enable');
            $(this).css({
                width: 10,
                height: 10,
                right: -5,
                bottom: -5
            });
        });
    }
}
		</script>
