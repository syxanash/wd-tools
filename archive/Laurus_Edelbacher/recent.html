    <script type="text/javascript" charset="utf-8">
      class Banner {
        constructor(
          messages,
          rptType = "infinite",
          rptNbr = 5,
          speed = 175,
          delay = 100
        ) {
          this.messages = messages;
          this.rptType = rptType;
          this.rptNbr = rptNbr;
          this.speed = speed;
          this.delay = delay;

          this.counter = 1;
          this.currMsg = 0;
          this.timerID = null;
          this.bannerRunning = false;
          this.state = "";
          this.clearState();
        }

        clearState() {
          this.state = "0".repeat(this.messages[this.currMsg].length);
        }

        stopBanner() {
          if (this.bannerRunning) {
            clearTimeout(this.timerID);
          }
          this.bannerRunning = false;
        }

        startBanner() {
          this.stopBanner();
          this.showBanner();
        }

        showBanner() {
          if (this.getString()) {
            this.currMsg++;
            if (this.currMsg >= this.messages.length) {
              if (this.rptType === "finite" && this.counter === this.rptNbr) {
                this.stopBanner();
                return;
              }
              this.counter++;
              this.currMsg = 0;
            }
            this.clearState();
            this.timerID = setTimeout(() => this.showBanner(), this.delay);
          } else {
            let displayStr = "";
            for (let j = 0; j < this.state.length; ++j) {
              displayStr +=
                this.state.charAt(j) === "1"
                  ? this.messages[this.currMsg].charAt(j)
                  : "___";
            }
            document.title = displayStr;
            this.timerID = setTimeout(() => this.showBanner(), this.speed);
          }
        }

        getString() {
          const isFull = [...this.state].every((char) => char === "1");
          if (isFull) return true;

          let num;
          while (true) {
            num = this.getRandom(this.messages[this.currMsg].length);
            if (this.state.charAt(num) === "0") break;
          }

          this.state = `${this.state.substring(0, num)}1${this.state.substring(
            num + 1
          )}`;
          return false;
        }

        getRandom(max) {
          return Math.floor(Math.random() * max);
        }
      }
