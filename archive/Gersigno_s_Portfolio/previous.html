<html lang="en" style="--main-color: rgba(0,165,167, 1); --main-color-transparant: rgba(0,165,167, 0.15); --main-color-shadow: rgba(0,165,167, 0.45); --glass-color-hover: rgba(0,165,167, 0.3); --background-dark: rgba(0, 82.5, 83.5, 1); --border-radius: 16px; --inner-radius: 14px; --border-width: 1px; --blur-level: 2em;"><head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
  <meta name="Description" content="Gersigno's online portfolio. 
  A beautiful, fluent, web OS like online portfolio ! 
  Discover a unique and intuitive experience through my portfolio thanks to a familiar desktop interface !">


  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://gersigno.github.io/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Gersigno's Portfolio">
  <meta property="og:description" content="Gersigno's online portfolio. 
  A beautiful, fluent, web OS like online portfolio ! 
  Discover a unique and intuitive experience through my portfolio thanks to a familiar desktop interface !">
  <meta property="og:image" content="https://raw.githubusercontent.com/Gersigno/gersigno.github.io/main/previews/portfolio_preview.png">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="gersigno.github.io">
  <meta property="twitter:url" content="https://gersigno.github.io/">
  <meta name="twitter:title" content="Gersigno's Portfolio">
  <meta name="twitter:description" content="Gersigno's online portfolio. 
  A beautiful, fluent, web OS like online portfolio ! 
  Discover a unique and intuitive experience through my portfolio thanks to a familiar desktop interface !">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/Gersigno/gersigno.github.io/main/previews/portfolio_preview.png">


  <title>Gersigno's Portfolio</title>
  <link rel="icon" type="image/png" href="resources/favicon.png">

  <!-- This css file will import all others -->
  <link rel="stylesheet" href="styles/includer.css">
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
  <!-- Background (background-color gradian is set in the body) -->
  <iframe id="wallpaperFrame" src="wallpapers\default\wallpaper.html">

  </iframe>

  <!-- The "taskbar" of our desktop -->
  <header>
    <!-- Language button -->
    <div id="taskbar_apps">
      <button class="taskbar_button" onclick="UI_ShowLanguageSwitcher()">
        <img class="taskbar_button_icon" id="lang_button_icon" src="resources/desktop/icons/lang_english.png">
        <p class="taskbar_button_text">Language</p>
      </button>
    </div>


    <!-- Right panel -->
    <div class="taskbar_dock_right">
      <!-- Settings button -->
      <button class="taskbar_button Beta" id="taskbaricon_lang" onclick="Event_BetaPopup()">
        <p class="taskbar_button_text">Portfolio still in Beta !</p>
      </button>

      <!-- Current Time -->
      <button class="taskbar_button NotClickable">
        <p class="taskbar_button_text" id="CurrentTime">16/01/25 09:33</p>
      </button>
    </div>
  </header>

  <!-- Icons grid -->
  <ol id="desktop_icons_grid">
    <!-- Our desktop icons (aka desktop shortcuts) are generated in our "scripts/desktop/desktop.js" file. -->
  <button id="shortcut_whoami" class="desktop_icon_layout desktop_icon_bringin"><img class="desktop_icon" src="resources/desktop/icons/infos.png"><p class="desktop_icon_title">Who am i ?</p></button><button id="shortcut_webdev" class="desktop_icon_layout desktop_icon_bringin"><img class="desktop_icon" src="resources/desktop/icons/folder_web.png"><p class="desktop_icon_title">Web development</p></button><button id="shortcut_gamedev" class="desktop_icon_layout desktop_icon_bringin"><img class="desktop_icon" src="resources/desktop/icons/folder_games.png"><p class="desktop_icon_title">Video games development</p></button><button id="shortcut_github" class="desktop_icon_layout desktop_icon_bringin"><img class="desktop_icon" src="resources/desktop/icons/github.png"><p class="desktop_icon_title">GitHub</p></button><button id="shortcut_email" class="desktop_icon_layout desktop_icon_bringin"><img class="desktop_icon" src="resources/desktop/icons/gmail.png"><p class="desktop_icon_title">Email me</p></button><button id="shortcut_discord" class="desktop_icon_layout desktop_icon_bringin"><img class="desktop_icon" src="resources/desktop/icons/discord.png"><p class="desktop_icon_title">Discord infos</p></button><button id="shortcut_settings" class="desktop_icon_layout desktop_icon_bringin"><img class="desktop_icon" src="resources/desktop/icons/settings.png"><p class="desktop_icon_title">Settings</p></button><button id="shortcut_changelogs" class="desktop_icon_layout desktop_icon_bringin"><img class="desktop_icon" src="resources/desktop/icons/changelogs.png"><p class="desktop_icon_title">Changelogs</p><infobadge class="infoBadge" id="changelogs_badge"><p>News</p></infobadge></button></ol>
  <!-- This div is used to fade our screen in when our page is loaded -->
  <div id="background_hideout"></div>

  <!-- Finally, we can import all of our javascript files -->
  <script src="scripts/events.js"></script>
  <script src="scripts/runtime.js"></script>

  <script src="scripts/desktop/classes.js"></script>
  <script src="scripts/desktop/desktop.js"></script>

  <script src="scripts/interface/classes.js"></script>
  <script src="scripts/interface/interface.js"></script>

  <script src="scripts/settings/classes.js"></script>
  <script src="scripts/settings/settings.js"></script>

  <script src="scripts/version.js"></script>



</body></html>
