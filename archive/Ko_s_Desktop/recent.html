<script>
  
  $('document').ready(function() {
      $('.v-dock > div > div').hover(
          function() {
              $(this).addClass('ok').prev().addClass('prev').prev().addClass('prev-ancor');
              $(this).addClass('ok').next().addClass('next').next().addClass('next-ancor');
          },
          function() {
              $('.v-dock > div > div').removeClass('ok prev next next-ancor prev-ancor');
          });
    
    
    
let icons = document.querySelectorAll(".nf-dock img");
let length = icons.length;

icons.forEach((item, index) => {
  item.addEventListener("mouseover", (e) => {
    focus(e.target, index);
  });
  item.addEventListener("mouseleave", (e) => {
    icons.forEach((item) => {
      item.style.transform = "scale(1)  translateY(0px)";
    });
  });
});

const focus = (elem, index) => {
  let previous = index - 1;
  let previous1 = index - 2;
  let next = index + 1;
  let next2 = index + 2;

  if (previous == -1) {
    console.log("first element");
    elem.style.transform = "scale(1.5)  translateY(-10px)";
  } else if (next == icons.length) {
    elem.style.transform = "scale(1.5)  translateY(-10px)";
    console.log("last element");
  } else {
    elem.style.transform = "scale(1.5)  translateY(-10px)";
    icons[previous].style.transform = "scale(1.2) translateY(-6px)";
    icons[previous1].style.transform = "scale(1.05)";
    icons[next].style.transform = "scale(1.2) translateY(-6px)";
    icons[next2].style.transform = "scale(1.05)";
  }
};

  });
  
</script>
